<!DOCTYPE html>
<html lang="en">

<head>
    <!-- commit -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASA</title>
    <link rel="icon" type="image/png" href="assets/media/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    </head>

<body>

    <canvas></canvas>

    <div class="container my-container">
        <div class="row justify-content-between top-row">
            <div id="unicol" class="col mycol text-left">
                <table id="unitable">
                    <tr class="mycol">
                        <td id="unilogo" rowspan="2" class="mycol">
                            U
                        </td>
                        <td class="mycol">
                            University of
                        </td>
                    </tr>
                    <tr class="mycol">
                        <td>
                            Calgary
                        </td>
                    </tr>
                    </tr>
                </table>
            </div>
            <div id="daynight" class="mycol d-flex col justify-content-end text-center">
                <table class="mycol">
                    <tr>
                        <td>
                            <i class="mycol far fa-moon"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="mycol">
                            night mode
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="row welcome-row align-items-center">
            <div class="mycol col text-center">
                <div class="type-div">
                    <!-- the funny comment eliminates the whitespace between spans -->
                    <!-- ALWAYS CHECK TO MAKE SURE IT'S FORMATTED CORRECTLY -->
                    <span class="typed" id="welcome">Welcome to</span>
                    <! -- --><span class="type-cursor">|</span>
                </div>
            </div>
        </div>
        <div class="row align-items-center pasa-row">
            <div class="col text-center">
                <span id="pasa">PASA</span>
            </div>
        </div>
        <div class="row menu-row justify-content-around">
            <div class="col text-center">
                <nav>
                    <div id="marker"></div>
                    <a href="#">About Us</a>
                    <a href="#">Constitution</a>
                    <a href="#">Events</a>
                    <a href="#">Resources</a>
                    <a href="#">Contact Us</a>
                </nav>

            </div>
        </div>
        <div class="container bottom-con">
            <div class="row bottom-row justify-content-between">
                <div class="mycol col-3 text-left">
                    <div class="row social-row">
                        <div class="col">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="col">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="col">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="col">
                            <i class="far fa-envelope"></i>
                        </div>
                    </div>
                </div>
                <div class="mycol col-3 text-right">
                    Choose your cursor
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>

        <script type="text/javascript">
            var marker = document.querySelector('#marker');
            var item = document.querySelectorAll('nav a');
    
            function indicator(e){
                marker.style.left = e.offsetLeft + "px";
                marker.style.width = e.offsetWidth + "px";
            }
    
            item.forEach(link => {
                link.addEventListener('mouseover', (e)=>{
                    indicator(e.target);
                })
            })
        </script>
        
</body>

</html>
